# [START gke_deployment_pubsub_deployment_pubsub]
# [START container_pubsub_deployment]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub
spec:
  selector:
    matchLabels:
      app: pubsub
  template:
    metadata:
      labels:
        app: pubsub
    spec:
      containers:
        - name: subscriber
          image: us-docker.pkg.dev/google-samples/containers/gke/pubsub-sample:v1
          # image: us-central1-docker.pkg.dev/conote-web-project/conote-docker-repo/db-backup-image
# [END container_pubsub_deployment]
# [END gke_deployment_pubsub_deployment_pubsub]
---

