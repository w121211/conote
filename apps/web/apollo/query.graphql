fragment author on Author {
  __typename
  id
  name
  content {
    type
    job
    org
    sites {
      name
      url
    }
  }
}

fragment block on Block {
  __typename
  uid
  str
  open
  order
  parentUid
  docSymbol
}

fragment commit on Commit {
  __typename
  id
  userId
  noteDocs {
    ...noteDoc
  }
  createdAt
}

fragment discuss on Discuss {
  __typename
  id
  userId
  status
  title
  content
  createdAt
  updatedAt
  count {
    id
    nPosts
  }
  noteEntries {
    ...noteEntry
  }
}

fragment discussEmoji on DiscussEmoji {
  __typename
  id
  code
  count {
    ...discussEmojiCount
  }
}

fragment discussEmojiCount on DiscussEmojiCount {
  __typename
  id
  nUps
}

fragment discussEmojiLike on DiscussEmojiLike {
  __typename
  id
  discussEmojiId
  liked
  updatedAt
}

fragment discussPost on DiscussPost {
  __typename
  id
  userId
  status
  content
  createdAt
  updatedAt
}

fragment discussPostEmoji on DiscussPostEmoji {
  __typename
  id
  code
  count {
    ...discussPostEmojiCount
  }
}

fragment discussPostEmojiCount on DiscussPostEmojiCount {
  __typename
  id
  nUps
}

fragment discussPostEmojiLike on DiscussPostEmojiLike {
  __typename
  id
  discussPostEmojiId
  liked
  updatedAt
}

fragment link on Link {
  __typename
  id
  url
  authorId
}

fragment note on Note {
  __typename
  id
  branchName
  sym {
    ...sym
  }
  link {
    ...link
  }
  headDoc {
    ...noteDoc
  }
  updatedAt
}

fragment noteDoc on NoteDoc {
  __typename
  id
  branchName
  symbol
  commitId
  fromDocId
  mergePollId
  userId
  status
  domain
  meta {
    ...noteDocMeta
  }
  contentHead {
    ...noteDocContentHead
  }
  contentBody {
    ...noteDocContentBody
  }
  updatedAt
}

fragment noteDocContentBody on NoteDocContentBody {
  __typename
  discussIds {
    blockUid
    discussId
    commitId
  }
  symbols {
    symbol
    symId
  }
  blocks {
    ...block
  }
  diff
}

fragment noteDocContentHead on NoteDocContentHead {
  __typename
  symbol
  title
  duplicatedSymbols
  keywords
  redirectFroms
  redirectTo
  webpage {
    ...noteDocContentHeadWebpage
  }
}

fragment noteDocContentHeadWebpage on NoteDocContentHeadWebpage {
  __typename
  authors
  title
  publishedAt
  tickers
}

fragment noteDocEntry on NoteDocEntry {
  __typename
  id
}

fragment noteDocMeta on NoteDocMeta {
  __typename
  mergeState
}

fragment noteDraft on NoteDraft {
  __typename
  id
  userId
  commitId
  fromDocId
  domain
  meta {
    ...noteDraftMeta
  }
  symbol
  contentHead {
    ...noteDocContentHead
  }
  contentBody {
    ...noteDocContentBody
  }
  updatedAt
  status
}

fragment noteDraftDropResponse on NoteDraftDropResponse {
  __typename
  response
}

fragment noteDraftEntry on NoteDraftEntry {
  __typename
  id
  meta {
