    ...sym
  }
  link {
    ...link
  }
}

fragment poll on Poll {
  __typename
  id
  userId
  choices
  createdAt
  updatedAt
  count {
    id
    nVotes
  }
  discuss {
    ...discuss
  }
  noteDocToMerge {
    ...noteDoc
  }
}

fragment pollVote on PollVote {
  __typename
  id
  pollId
  choiceIdx
}

fragment rate on Rate {
  __typename
  id
  userId
  authorId
  linkId
  symId
  choice
  createdAt
  updatedAt
}

fragment searchHit on SearchHit {
  id
  str
}

fragment sym on Sym {
