mutation CreateEmojiLike($hashtagId: ID!, $data: LikeInput!) {
  createEmojiLike(hashtagId: $hashtagId, data: $data) {
    like {
      ...hashtagLike
    }
    count {
      ...hashtagCount
    }
  }
}

mutation UpdateEmojiLike($id: ID!, $data: LikeInput!) {
  updateEmojiLike(id: $id, data: $data) {
    like {
      ...hashtagLike
    }
    count {
      ...hashtagCount
    }
  }
}

mutation CreateCommentLike($commentId: ID!, $data: LikeInput!) {
  createCommentLike(commentId: $commentId, data: $data) {
    like {
      ...commentLike
    }
    count {
      ...commentCount
    }
  }
}

mutation UpdateCommentLike($id: ID!, $data: LikeInput!) {
  updateCommentLike(id: $id, data: $data) {
    like {
      ...commentLike
    }
    count {
      ...commentCount
    }
  }
}

mutation CreateBoardLike($boardId: ID!, $data: LikeInput!) {
  createBoardLike(boardId: $boardId, data: $data) {
    like {
      ...boardLike
    }
    count {
      ...boardCount
    }
  }
}

mutation UpdateBoardLike($id: ID!, $data: LikeInput!) {
  updateBoardLike(id: $id, data: $data) {
    like {
      ...boardLike
    }
    count {
      ...boardCount
    }
  }
}

