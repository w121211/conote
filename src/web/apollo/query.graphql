fragment vote on Vote {
  __typename
  id
  pollId
  choiceIdx
}

fragment poll on Poll {
  __typename
  id
  userId
  choices
  count {
    id
    nVotes
  }
  createdAt
  updatedAt
}

fragment commentCount on CommentCount {
  __typename
  id
  nViews
  nUps
  nDowns
}

fragment commentLike on CommentLike {
  __typename
  id
  commentId
  choice
  updatedAt
}

fragment comment on Comment {
  __typename
  id
  userId
  oauthorName
  status
  content
  vote {
    ...vote
  }
  count {
    ...commentCount
  }
  createdAt
  updatedAt
}

fragment boardLike on BoardLike {
  __typename
  id
  boardId
  choice
  updatedAt
}

fragment boardCount on BoardCount {
  __typename
  id
  nViews
  nUps
  nDowns
}

fragment board on Board {
  __typename
  id
  userId
  bulletId
  cardId
  status
  hashtag
  meta
  content
  poll {
    ...poll
  }
  count {
    ...boardCount
  }
  createdAt
  updatedAt
}

fragment link on Link {
  __typename
  id
  url
  domain
  sourceType
  sourceId
  authorName
}

fragment hashtagLike on HashtagLike {
  __typename
  id
  hashtagId
  choice
  createdAt
  updatedAt
}

fragment hashtagCount on HashtagCount {
  __typename
  id
  nUps
  nDowns
}

fragment hashtag on Hashtag {
  __typename
  id
  userId
  authorName
  bulletId
  cardId
  text
  count {
    ...hashtagCount
  }
  createdAt
  updatedAt
}

fragment bullet on Bullet {
  id
  cardId
  createdAt
  updatedAt
}

