mutation CreateCardBody($cardId: ID!, $data: CardBodyInput!) {
  createCardBody(cardId: $cardId, data: $data) {
    ...cardBody
  }
}

mutation createHashtag($cardId: ID!, $bulletId: Int!, $data: BoardInput!) {
  createHashtag(cardId: $cardId, bulletId: $bulletId, data: $data) {
    board {
      ...board
    }
    cardBody {
      ...cardBody
    }
  }
}

mutation CreateVote($pollId: ID!, $data: VoteInput!) {
  createVote(pollId: $pollId, data: $data) {
    ...vote
  }
}

mutation CreateComment($boardId: ID!, $pollId: ID, $data: CommentInput!) {
  createComment(boardId: $boardId, pollId: $pollId, data: $data) {
    ...comment
  }
}

mutation CreateOauthorVote($pollId: ID!, $oauthorName: String!, $data: VoteInput!) {
  createOauthorVote(pollId: $pollId, oauthorName: $oauthorName, data: $data) {
    ...vote
  }
}

mutation CreateOauthorComment($boardId: ID!, $pollId: ID, $oauthorName: String!, $data: CommentInput!) {
  createOauthorComment(boardId: $boardId, pollId: $pollId, oauthorName: $oauthorName, data: $data) {
    ...comment
  }
}

mutation CreateBulletLike($bulletId: ID!, $data: LikeInput!) {
  createBulletLike(bulletId: $bulletId, data: $data) {
    like {
      ...bulletLike
    }
    count {
      ...bulletCount
    }
  }
}

mutation UpdateBulletLike($id: ID!, $data: LikeInput!) {
  updateBulletLike(id: $id, data: $data) {
    like {
      ...bulletLike
    }
    count {
      ...bulletCount
    }
  }
}

mutation CreateCommentLike($commentId: ID!, $data: LikeInput!) {
  createCommentLike(commentId: $commentId, data: $data) {
    like {
      ...commentLike
    }
    count {
      ...commentCount
    }
  }
}

mutation UpdateCommentLike($id: ID!, $data: LikeInput!) {
  updateCommentLike(id: $id, data: $data) {
    like {
      ...commentLike
    }
    count {
      ...commentCount
    }
  }
}

mutation CreateBoardLike($boardId: ID!, $data: LikeInput!) {
  createBoardLike(boardId: $boardId, data: $data) {
    like {
      ...boardLike
    }
    count {
      ...boardCount
    }
  }
}

mutation UpdateBoardLike($id: ID!, $data: LikeInput!) {
  updateBoardLike(id: $id, data: $data) {
    like {
      ...boardLike
    }
    count {
      ...boardCount
    }
  }
}

