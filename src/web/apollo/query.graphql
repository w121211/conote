fragment vote on Vote {
  __typename
  id
  pollId
  choiceIdx
}

fragment poll on Poll {
  __typename
  id
  userId
  boardId
  choices
  count {
    id
    nVotes
  }
  createdAt
  updatedAt
}

fragment commentCount on CommentCount {
  __typename
  id
  nViews
  nUps
  nDowns
}

fragment commentLike on CommentLike {
  __typename
  id
  commentId
  choice
  updatedAt
}

fragment comment on Comment {
  __typename
  id
  userId
  oauthorName
  status
  content
  vote {
    ...vote
  }
  count {
    ...commentCount
  }
  createdAt
  updatedAt
}

fragment boardLike on BoardLike {
  __typename
  id
  boardId
  choice
  updatedAt
}

fragment boardCount on BoardCount {
  __typename
  id
  nViews
  nUps
  nDowns
}

fragment board on Board {
  __typename
  id
  userId
  bulletId
  cardId
  status
  hashtag
  meta
  content
  poll {
    ...poll
  }
  count {
    ...boardCount
  }
  createdAt
  updatedAt
}

fragment link on Link {
  __typename
  id
  url
  domain
  sourceType
  sourceId
  oauthorName
}

fragment bulletLike on BulletLike {
  __typename
  id
  bulletId
  choice
  createdAt
  updatedAt
}

fragment bulletCount on BulletCount {
  __typename
  id
  nUps
  nDowns
}

fragment bullet on Bullet {
  id
  cardId
  count {
    ...bulletCount
  }
  createdAt
  updatedAt
}

fragment cardHead on CardHead {
  __typename
  id
  userId
  content
  timestamp
  prevId
}

fragment cardBody on CardBody {
  __typename
  id
  userId
  content
  timestamp
  prevId
}

fragment card on Card {
  __typename
  id
  type
  symbol
  link {
    ...link
  }
  head {
    ...cardHead
  }
  body {
    ...cardBody
  }
  createdAt
  updatedAt
}

fragment cardEntry on CardEntry {
  __typename
  id
  type
  symbol
  createdAt
  updatedAt
}

query SearchAll($term: String!) {
  searchAll(term: $term)
}

query LatestCardEntries($afterId: String) {
  latestCardEntries(afterId: $afterId) {
    ...cardEntry
  }
}

query Link($url: String!) {
  link(url: $url) {
    ...link
  }
}

query Card($symbol: String!) {
  card(symbol: $symbol) {
    ...card
  }
}

query WebpageCard($url: String!) {
  webpageCard(url: $url) {
    ...card
  }
}

query Bullet($id: ID!) {
  bullet(id: $id) {
    ...bullet
  }
}

query Board($id: ID!) {
  board(id: $id) {
    ...board
  }
}

query Comments($boardId: ID!, $afterId: ID) {
  comments(boardId: $boardId, afterId: $afterId) {
    ...comment
  }
}

query Me {
  me {
    id
  }
}

query MyVotes {
  myVotes {
    ...vote
  }
}

query MyCommentLikes {
  myCommentLikes {
    ...commentLike
  }
}

query MyBoardLikes {
  myBoardLikes {
    ...boardLike
  }
}

query MyBulletLikes {
  myBulletLikes {
    ...bulletLike
  }
}

mutation CreateSymbolCard($data: CardInput!) {
  createSymbolCard(data: $data) {
    ...card
  }
}

