fragment cardBody on CardBody {
  __typename
  id
  userId
  content
  timestamp
  prevId
}

fragment card on Card {
  __typename
  id
  type
  symbol
  link {
    ...link
  }
  # head {
  #   ...cardHead
  # }
  body {
    ...cardBody
  }
  createdAt
  updatedAt
}

fragment cardEntry on CardEntry {
  __typename
  id
  type
  symbol
  createdAt
  updatedAt
}

query SearchAll($term: String!) {
  searchAll(term: $term)
}

query LatestCardEntries($afterId: String) {
  latestCardEntries(afterId: $afterId) {
    ...cardEntry
  }
}

query Link($url: String!) {
  link(url: $url) {
    ...link
  }
}

query Card($symbol: String!) {
  card(symbol: $symbol) {
    ...card
  }
}

query WebpageCard($url: String!) {
  webpageCard(url: $url) {
    ...card
  }
}

query Hashtags($symbol: String!) {
  hashtags(symbol: $symbol) {
    ...hashtag
  }
}

query Bullet($id: ID!) {
  bullet(id: $id) {
    ...bullet
  }
}

query Poll($id: ID!) {
  poll(id: $id) {
    ...poll
  }
}

query Board($id: ID!) {
  board(id: $id) {
    ...board
  }
}

query Comments($boardId: ID!, $afterId: ID) {
  comments(boardId: $boardId, afterId: $afterId) {
    ...comment
  }
}

query Me {
  me {
    id
  }
}

query MyVotes {
  myVotes {
    ...vote
  }
}

query MyCommentLikes {
  myCommentLikes {
    ...commentLike
  }
}

query MyBoardLikes {
  myBoardLikes {
    ...boardLike
  }
}

query MyHashtagLike($hashtagId: ID!) {
  myHashtagLike(hashtagId: $hashtagId) {
    ...hashtagLike
  }
}

mutation CreateSymbolCard($data: CardInput!) {
  createSymbolCard(data: $data) {
    ...card
  }
}

