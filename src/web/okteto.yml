name: conote-backend
image:
  name: registry.cloud.okteto.net/piniyu/conote-backend:dev
  context: ../../
  dockerfile: ../../Dockerfile
  target: builder
  args:
    - AUTH0_BASE_URL='https://okteto.com/'
  #   - ENV2=$VALUE
workdir: /app/src/web
command: ['sh']
# forward:
#   - 8080:3000
# sync:
#   - .:/app/src/web
#   - ../lib/editor:/app/lib/editor
#   - ../lib/fetcher:/app/lib/fetcher
resources:
  limits:
    cpu: '1'
    memory: '3Gi'
persistentVolume:
  enabled: false # must set false, otherwise node_modules will not exist in dev-container (bug?)
autocreate: true
