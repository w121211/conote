name: conote-backend
image:
  name: okteto.dev/conote-backend:dev
  context: ../../
  dockerfile: ../../Dockerfile
  target: deps
  # args:
  #   - ENV1=dev
  #   - ENV2=$VALUE
command: ['zsh']
workdir: /app/src/web
sync:
  - .:/app/src/web
  - ../lib/editor:/app/lib/editor
  - ../lib/fetcher:/app/lib/fetcher
resources:
  limits:
    cpu: '0.1'
    memory: 1Gi
persistentVolume:
  enabled: false # must set false, otherwise node_modules will not exist in dev-container (bug?)
autocreate: true
