name: web
image:
  name: okteto.dev/conote-web:dev
  context: ../
  dockerfile: ../Dockerfile.dev
  target: web-dev
  # args:
  #   - ENV1=dev
  #   - ENV2=$VALUE
command: ['zsh']
workdir: /workspace/web
sync:
  - .:/workspace/web
  - ../lib/editor:/workspace/lib/editor
resources:
  limits:
    cpu: '0.1'
    memory: 1Gi
persistentVolume:
  enabled: false # must set false, otherwise node_modules will not exist in dev-container (bug?)
autocreate: true
